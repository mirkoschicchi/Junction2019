<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LuggageWatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #1f2a44;">
    <div class="container" style="opacity: 0.70;">
        <div class="row" style="height: 200px;"></div>
        <header class="text-center" style="width: auto;height: 100px;margin-bottom: 20px;"><img class="justify-content-center" src="assets/img/Title%20v1.png" style="height: 100%;"></header>
        <h1 class="text-center" style="color: #cedc00;">Check-In</h1>
        <div class="row">
            <div class="col text-center d-flex justify-content-center">
                <form class="text-center" style="width: 300px;" action=""><input class="form-control" type="number" id="tagid" placeholder="Tag ID" style="margin-bottom: 10px;"><input class="form-control" type="text" id="luggageid" placeholder="Luggage ID"><button class="btn btn-primary" type="submit" style="margin-top: 20px;background-color: #cedc00;">Log In</button></form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
