<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LuggageWatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #152a44;">
    <header class="text-center" style="width: auto;height: 100px;"><img class="justify-content-center" src="assets/img/Title%20v1.png" style="height: 100%;"></header>
    <div class="container">
        <div class="row">
            <div class="col text-center d-flex align-items-center justify-content-sm-center" style="height: 400px;width: 400px;"><img class="d-sm-flex justify-content-sm-center" src="assets/img/baggage-warn.png" style="max-height: 100%;max-width: 100%;"></div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="text-center" style="color: #cedc00;font-size: 20px;font-family: Cabin, sans-serif;">Hey! Seems your bag has encountered some issues.</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col d-flex justify-content-center"><button class="btn btn-primary border rounded" type="button" style="background-color: #cedc00;border-radius: 40px !important;">Contact the Airline</button></div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col d-flex justify-content-center"><button class="btn btn-primary border rounded" type="button" style="background-color: #cedc00;border-radius: 40px !important;">Check your bag</button></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
