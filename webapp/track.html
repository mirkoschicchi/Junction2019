<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LuggageWatch</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #152a44;color: rgb(255,255,255);">
    <header class="text-center" style="width: auto;height: 100px;"><img class="justify-content-center" src="assets/img/Title%20v1.png" style="height: 100%;"></header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="d-flex justify-content-center" style="color: #cedc00;">Baggage: #placeholder</h3>
            </div>
        </div>
        <div class="border rounded" style="padding: 10px;background-color: #474747;margin: 20px;border-radius: 20px !important;border-color: #CEDC00 !important;">
            <div class="row" style="height: 80px;">
                <div class="col-3 d-flex justify-content-center align-items-center"><img src="assets/img/warn.png" style="width: 40px;min-width: 40px;"></div>
                <div class="col-9" style="max-width: 300px;margin: auto;">
                    <div class="row" style="height: 50px;">
                        <div class="col text-left" style="padding-right: 0px;">
                            <h5 class="text-left d-flex justify-content-center" style="color: rgb(255,255,255);padding: auto;padding-top: 15px;">DELAYED</h5>
                        </div>
                    </div>
                    <div class="row" style="height: 30px;">
                        <div class="col text-left">
                            <h6>MILAN (MXP)</h6>
                        </div>
                        <div class="col">
                            <h6 class="text-right">14:54</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 80px;border-bottom: 3px !important;border-color: white !important;">
                <div class="col-3 d-flex justify-content-center align-items-center"><img src="assets/img/check.png" style="width: 40px;min-width: 40px;"></div>
                <div class="col-9" style="max-width: 300px;margin: auto;">
                    <div class="row" style="height: 50px;">
                        <div class="col text-left" style="padding-right: 0px;">
                            <h5 class="text-left d-flex justify-content-center" style="color: rgb(255,255,255);padding: auto;padding-top: 15px;">CHECKED-IN</h5>
                        </div>
                    </div>
                    <div class="row" style="height: 30px;">
                        <div class="col text-left">
                            <h6>MILAN (MXP)</h6>
                        </div>
                        <div class="col">
                            <h6 class="text-right">14:36</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
